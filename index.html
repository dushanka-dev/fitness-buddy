                    <th>Legs</th>

                <tr>
                    <td>Bench Press</td>
                    <td>Lat Pull Down</td>
                    <td>Crunches</td>

                </tr>
                <tr>
                    <td>Push Ups</td>
                    <td>Bent Over Rows</td>
                    <td>Plank</td>
                    <td>Squats</td>
                </tr>
                <tr>
                    <td>Bench Press</td>
                    <td>Lat Pull Down</td>
                    <td>Crunches</td>

                </tr>
                <tr>
                    <td>Bench Press</td>
                    <td>Lat Pull Down</td>
                    <td>Crunches</td>
                    <td>Leg Press</td>
                </tr>
            </table>
        </div>

        <div class="calender">
            <h2>Weekly Schedule</h2>
        </div>

    </section>

            <h3>Calculate your BMI</h3>
        </div>
        <div class="result-section">
            <h4 id="bmi-results">Your Results:</h4>
        </div>
