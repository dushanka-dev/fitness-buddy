<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div id="logo">
            <h1><i class="fas fa-dumbbell"></i>Fitness Buddy</h1>
        </div>
    </header>

    <section id="exercise-section">
       <section>
           <h2>Exercise List</h2>
           <label for="chest-exercises">Chest:</label>
           <select name="chest-exercises" id="chest-exercises">
               <option value="chest-press">Chest Press</option>
               <option value="dumbell-chest">Dumbell Chest Press</option>
               <option value="dumbell-flys">Dumbell Flys</option>
               <option value="bench-press">Bench Press</option>
           </select>

           <label for="back-exercises">Back:</label>
           <select name="back-exercises" id="back-exercises">
               <option value="chest-press">Chest Press</option>
               <option value="dumbell-chest">Dumbell Chest Press</option>
               <option value="dumbell-flys">Dumbell Flys</option>
               <option value="bench-press">Bench Press</option>
           </select>

           <label for="arms-exercises">Arms:</label>
           <select name="arms-exercises" id="arms-exercises">
               <option value="chest-press">Chest Press</option>
               <option value="dumbell-chest">Dumbell Chest Press</option>
               <option value="dumbell-flys">Dumbell Flys</option>
               <option value="bench-press">Bench Press</option>
           </select>

           <label for="abs-exercises">Abs:</label>
           <select name="abs-exercises" id="abs-exercises">
               <option value="chest-press">Chest Press</option>
               <option value="dumbell-chest">Dumbell Chest Press</option>
               <option value="dumbell-flys">Dumbell Flys</option>
               <option value="bench-press">Bench Press</option>
           </select>

           <label for="legs-exercises">Legs:</label>
           <select name="legs-exercises" id="legs-exercises">
               <option value="chest-press">Chest Press</option>
               <option value="dumbell-chest">Dumbell Chest Press</option>
               <option value="dumbell-flys">Dumbell Flys</option>
               <option value="bench-press">Bench Press</option>
           </select>

       </section>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
