<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div id="logo">
            <h1><i class="fas fa-dumbbell"></i>Fitness Buddy</h1>
        </div>
    </header>

    <section id="exercise-container">
        <div class="exercise-list">
            <h2>Add Exercises</h2>
            <form id="exercise-form">
                <input type="text" id="exercise-input">
                <input type="submit" value="Add to List" class="exercise-btn">
            </form>
            <div>
                <h3 class="exercise-list-area">Exercises</h3>
                <ul id="exercise-group">
                    <li draggable="true" class="exercise-items">Bench Press <button class="delete-btn">X</button>
                    </li>
                    <li draggable="true" class="exercise-items">Leg Raises <button class="delete-btn">X</button></li>
                </ul>
            </div>
        </div>

        <div class="calendar-container">
            <h2>Your Weekly List</h2>
            <div class="week-days">
                <div class="day drop-area">
                    <h4>Mon</h4>
                </div>
                <div class="day drop-area">
                    <h4>Tue</h4>
                </div>
                <div class="day drop-area">
                    <h4>Wed</h4>
                </div>
                <div class="day drop-area">
                    <h4>Thur</h4>
                </div>
                <div class="day drop-area">
                    <h4>Fri</h4>
                </div>
                <div class="day drop-area">
                    <h4>Sat</h4>
                </div>
                <div class="day drop-area">
                    <h4>Sun</h4>
                </div>
            </div>
           
        </div>

    </section>


    <!-- <label for="chest-exercises">Chest:</label>
           <select name="chest-exercises" id="chest-exercises">
               <option value="chest-press">Chest Press</option>
               <option value="dumbell-chest">Dumbell Chest Press</option>
               <option value="dumbell-flys">Dumbell Flys</option>
               <option value="bench-press">Bench Press</option>
           </select> -->

    <!-- Submit Button -->
    <div class="submit-container">
        <button type="submit" class="submit-btn">Send to My Email</button>
    </div>

    <!-- BMI Section -->
    <Section class="bmi-container">
        <div class="bmi-form">
            <h3>Calculate your BMI</h3>
            <form>
                <label for="age">Age</label>
                <input type="number">
                <label for="weight">Weight</label>
                <input type="number" placeholder="kg">
                <label for="height">Height</label>
                <input type="number" placeholder="cm">
                <input type="submit">
            </form>
        </div>
        <div class="result-section">
            <h4 id="bmi-results">Your Results:</h4>
        </div>
    </Section>

    <script src="assets/js/script.js"></script>
</body>
</html>
