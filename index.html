<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div id="logo">
            <h1><i class="fas fa-dumbbell"></i>Fitness Buddy</h1>
        </div>
    </header>

    <section id="exercise-container">
        <div class="exercise-list">
            <h2>Add Exercises</h2>
            <form id="exercise-form">
                <input type="text" id="exercise-input">
                <input type="submit" value="Add to List" class="exercise-btn">
            </form>
            <div>
                <h4>Drag exercise to your Weekly List</h4>
                <ul id="exercise-group">
                    <li draggable="true" class="exercise-items">Bench Press <button class="delete-btn">X</button>
                    </li>
                    <li draggable="true" class="exercise-items">Leg Raises <button class="delete-btn">X</button></li>
                </ul>
            </div>
        </div>

        <div class="calendar-container">
            <h2>Your Weekly List</h2>
            <div class="week-days">
                <div class="day drop-area">
                    <h4>Mon</h4>
                </div>
                <div class="day drop-area">
                    <h4>Tue</h4>
                </div>
                <div class="day drop-area">
                    <h4>Wed</h4>
                </div>
                <div class="day drop-area">
                    <h4>Thur</h4>
                </div>
                <div class="day drop-area">
                    <h4>Fri</h4>
                </div>
                <div class="day drop-area">
                    <h4>Sat</h4>
                </div>
                <div class="day drop-area">
                    <h4>Sun</h4>
                </div>
            </div>
           
        </div>

    </section>

    <!-- Submit Button -->
    <section>
        <div class="email-container">
            <form class="email-form">
                <label for="user-email">Send Calendar to My Email</label>
                <input type="email" name="user-email" id="user-email" placeholder="Email">
                <button type="submit" class="email-submit-btn">Send to My Email</button>
            </form>
        </div>
    </section>

    <!-- BMI Section -->
    <Section class="bmi-container">
        <div class="bmi-section">
            <h3>Calculate your BMI</h3>
            <form id="bmi-form">
                <label for="weight">Weight</label>
                <input id="user-weight" type="number" placeholder="kg">
                <label for="height">Height</label>
                <input id="user-height" type="number" placeholder="cm">
                <input id="bmi-submit-btn" type="submit" value="Get My BMI">
            </form>
            <div class="result-section" id="result-section">
                <p id="bmi-results"></p>
            </div>
        </div>
    </Section>

    <script src="assets/js/script.js"></script>
</body>
</html>
